<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <label for="name"> Name </label>
            <input id="name" name="name" type="text" placeholder="Enter your name here">
            </input>
    </div>
    <div>
        <label for="email"> Email </label>
            <input id="email" name="email" type="text" placeholder="Enter your email here">
            </input>
        </div>
    <div>
        <label for="age"> Age </label>
            <input id="age" name="age" type="text" placeholder="Enter your age here">
            </input>
    </div>
    <div>
        <label for="option">Which option best describes you</label>
        <select name="option" id="option">
          <option value="student">Student</option>
          <option value="angajat">Angajat</option>
        </select>
    </div>
    <div>
        <p>Would you recomend</p>
        <div>
            <input type="radio" id="yes" name="recomandation" value="yes">
            <label for="yes">Yes</label>
        </div>
        <div>
            <input type="radio" id="no" name="recomandation" value="no">
            <label for="no">No</label>
        </div>
        <div>
            <input type="radio" id="maybe" name="recomandation" value="maybe">
            <label for="maybe">Maybe</label> 
        </div>
    </div>
    <div>
        <p>Languages and frameworks </p>
        <div>
            <input type="checkbox" id="c" name="c" value="c">
            <label for="c"> C</label>
        </div>
        <div>
            <input type="checkbox" id="c++" name="c++" value="c++">
            <label for="c++"> C++</label>
        </div>
        <div>
            <input type="checkbox" id="c#" name="c#" value="c#">
            <label for="c#"> C#</label>
        </div>
    </div>
    <div>
        <label for="recomandation-message">Recomandation</label>
        <textarea id="recomandation-message" name="recomandation-message" rows="4" cols="50" placeholder="Asteptam recomandarea dvs">
        </textarea> 
    </div>
    <div>
        <button type="button">Submit</button> 
    </div>


</body>
</html>
